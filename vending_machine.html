<!DOCTYPE html>
<html>
   <head>
      <title>Vending Machine Project</title>
      <link rel="stylesheet" href="vm_style.css">
      <link href="https://fonts.googleapis.com/css?family=Tajawal" rel="stylesheet"> 
   </head>
   <body>
      <div id='all'>
         <div class="layout">
            <div class="container" id="walletcontainer">
            <div id="wallet">
               <h2 id="money">You have $<span id="bal">10</span></h2>
            </div>
                <button id="plus1usd">+$1</button>
            </div>
            <div class="container" id='head'>
               
               <div class="container" id="vm">
                  <p><img id="coke" class="imgs" src="https://www.freeiconspng.com/uploads/red-coca-cola-box-png-transparent--0.png">Coke: $1.50</p>
                  <p><img id="chips" class="imgs" src="https://purepng.com/public/uploads/large/purepng.com-lays-chips-packfood-pack-lays-chips-941524633500sxgbf.png">Chips: $1.25</p>
                  <p><img id="candybar" class="imgs" src="https://cdn.shopify.com/s/files/1/0972/7116/products/snickers-1-pound-candy-bar.png?v=1459346199">Candy bar: $1.25</p>
               </div>
              <div class="container" id="vm2">
                <p><img id="water" class='imgs' src="https://webiconspng.com/wp-content/uploads/2017/09/Water-Bottle-PNG-Image-13747.png"><br>Water: $2.00</p>
                <p><img id="pretzels" class='imgs' src="https://cdn.shopify.com/s/files/1/1026/1989/products/Picture19_grande.png?v=1492530974"><br>Pretzels: $1.00</p>
                <p><img id="licorice" class='imgs' src="http://terrafoods.ca/wp-content/uploads/2015/04/Rjs-Bag-31810-Black-Licorice.png"><br>Licorice: $1.50</p>
              </div>
              </div>
            <div class="container" style="display:none" id="alert">
               <strong>You don't have enough money to buy <span id='item1'> </span>!</strong>
            </div>
            <div class="container">
               <div>Items you've bought so far: <span id="itemtotal">0</span></div>
               <br>
               <div>What do you want to buy?</div>
               <input id="item"><button id="buy">Buy</button>
               <div id="message"></div>
            </div>
         </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="vm_script.js"></script>
   </body>
</html>
